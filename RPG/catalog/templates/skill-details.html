<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'catalog/style.css' %}">
        <title>Characters</title>
    </head>

    <body>
        <div class="container justify-content-center">    
            <div class="col">
                    <div class="card border-secondary" style="margin:10px">
                        <div class="card-body" style="height:300px">
                            <h4 class="card-title">{{skill.name}} </h4>
                            <p class="card-text">Damage: {{skill.damage}} </p>
                            <p class="card-text">Mana cost: {{skill.mana_cost}} </p>
                            <p class="card-text">Multiplier: {{skill.multiplier}} </p>
                            <p class="card-text">Description: {{skill.description}}</p>
                            <a href="{% url 'index' %} " class="card-text">
                                Go to index 
                            </a>
                        </div>
                    </div>
                     
            </div>   
        </div>
    </body>
<html>
