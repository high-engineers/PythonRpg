<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>Add skill</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="col-3 text-center">
            <form action="{% url 'add-skill' %}" method="post">

                <br> Name
                <input type="text" class="form-control" name="name" id="name">

                <br> Description
                <textarea type="text" class="form-control" name="description" id="description" rows="3"> </textarea>
                
                <br> Mana cost
                <input type="text" class="form-control" name="mana_cost" id="mana_cost">

                <br> Damage
                <input type="text" class="form-control" name="damage" id="damage">

                <br> Multiplier
                <input type="text" class="form-control" name="multiplier" id="multiplier">

                <input class="btn btn-secondary" type="submit" value="+">

            </form>
            <br/>
            <br/>
            <a href="{% url 'index' %} ">
                <div> Go to index </div>
            </a>
        </div>

    </div>
</body>
<html>
