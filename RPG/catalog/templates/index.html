<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'catalog/style.css' %}">
        <title>Characters</title>
    </head>

    <body>
        <div class="container">       
            <table class="table">
                <tr class="base-table-row">
                    <th>Name</th>
                    <th>Race</th>
                    <th>Level</th>
                </tr>
                
                {% for character in character_list %}
                
                    <tr class="base-table-row row-clickable" data-href="{% url 'character-details' pk=character.id %}">
                        <td>{{character.name}}</td>
                        <td>{{character.race.name}}</td>
                        <td>{{character.level}}</td>
                    </tr>                         
                {%endfor%}
            <table>
            <a href="/rpg/add">
                <div class="add-redirect">
                    +
                </div>
            </a>
        </div>
    </body>
<html>

<script type="text/javascript">
    $(document).ready(function()
    {
        $('.row-clickable').click(function()
        {
            window.location = $(this).data('href');
        });
    })
   </script>
